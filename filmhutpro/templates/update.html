{% extends 'base.html' %}
{% block body %}

<style>
    body{
     background-color: #282c34;

        font-family: Arial, sans-serif;
        margin:0;
        padding: 0;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .form-container {
        background-color: #39424e;
        color:white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        width: 400px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color:white;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #61dafb;
        color: #282c34;
        cursor: pointer;
    }

    input[type="file"] {
        border: 1px solid #ccc;
        padding: 6px;
        border-radius: 4px;
    }
</style>


<body>
<div class="form-container">

    <h1>Edit Movie</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
    <a href="{% url 'filmapp:index' %}">Back to Movies List</a>
    </div>
</body>
{% endblock %}
